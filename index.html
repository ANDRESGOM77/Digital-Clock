<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asses/css/styles.css">
    <title>Digital clock</title>
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr:#ffff00">
            <div class="dots" id="hr_dot"></div>
            <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr:#0000ff">
            <div class="dots" id="min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr:#ff0000">
            <div class="dots" id="sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">am</div>
        </div>
    </div>
    <script src="/asses/js/script.js">

    </script>
</body>
</html>
